<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", Helvetica, sans-serif;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <h1>Forgot Password</h1>

    <!-- Form nhập email -->
    <form id="emailForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Send OTP</button>
    </form>

    <!-- Form nhập mã OTP và mật khẩu mới -->
    <form id="resetPasswordForm" style="display:none;">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" placeholder="OTP" required>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="New password" required>
        <button type="submit">Reset Password</button>
    </form>

    <script>
        // Gửi email để nhận mã OTP
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            // Gửi email yêu cầu OTP
            fetch('http://localhost:3000/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                // Hiển thị form nhập OTP
                document.getElementById('emailForm').style.display = 'none';
                document.getElementById('resetPasswordForm').style.display = 'block';
            })
            .catch(error => alert('Error: ' + error));
        });

        // Xử lý thay đổi mật khẩu sau khi xác minh OTP
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;

            // Gửi OTP và mật khẩu mới cho server để xác minh và thay đổi mật khẩu
            fetch('http://localhost:3000/reset-password', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({ email: email, otp: otp, newPassword: newPassword })
})

            .then(response => response.text())
            .then(data => {
                alert(data);
                window.location.href = 'signin.html';  // Chuyển hướng đến trang đăng nhập
            })
            .catch(error => alert('Error: ' + error));
        });
    </script>
</body>
</html>
