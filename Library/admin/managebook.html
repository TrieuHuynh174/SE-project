<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <nav class="bg-gray-800 text-white w-64 p-4 flex-shrink-0 fixed h-full">
            <div class="text-2xl font-bold mb-8">ðŸ“š Admin Panel</div>
            <ul class="space-y-4">
                <li><a href="#" class="block py-2 px-4 bg-blue-600 rounded transition duration-200 ease-in-out">ðŸ“š Manage Books</a></li>
                <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-200 ease-in-out">ðŸ‘¤ Manage Accounts</a></li>
                <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-200 ease-in-out">ðŸ“– Borrow Books</a></li>
                <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-200 ease-in-out">ðŸ”„ Return Books</a></li>
            </ul>
        </nav>
        <div class="flex-1 ml-64">
            <header class="bg-white p-4 shadow-md">
                <div class="flex justify-between items-center">
                    <div class="flex-1 max-w-xl">
                        <input type="text" id="searchInput" placeholder="Search by title, ISBN, author, or genre..." class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex items-center gap-4 ml-4">
                        <select class="px-4 py-2 rounded-lg border" id="sortBy">
                            <option value="title">Sort by Title</option>
                            <option value="author">Sort by Author</option>
                            <option value="year">Sort by Year</option>
                        </select>
                        <button onclick="openAddBookModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add Book</button>
                    </div>
                </div>
            </header>
            <main class="p-6">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ISBN</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Author</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Publisher</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Genre</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="bookTableBody">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Book Modal -->
    <div id="bookModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4" id="modalTitle">Add New Book</h3>
                <form id="bookForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">ISBN</label>
                        <input type="text" id="isbn" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="bookName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Author</label>
                        <input type="text" id="author" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Publisher</label>
                        <input type="text" id="publisher" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Year</label>
                        <input type="number" id="year" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Price</label>
                        <input type="number" id="price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Quantity</label>
                        <input type="number" id="quantity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="flex justify-end gap-4">
                        <button type="button" onclick="closeBookModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Confirm Deletion</h3>
            <p class="mb-4">Are you sure you want to delete this book?</p>
            <div class="flex justify-end gap-4">
                <button onclick="closeDeleteModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
                <button onclick="confirmDelete()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <script>
        let books = [
            { isbn: "978-0-7475-3269-9", title: "Harry Potter", author: "J.K. Rowling", publisher: "Bloomsbury", year: 1997, genre: "Fantasy", price: 25.99, quantity: 50 },
            { isbn: "978-0-06-112008-4", title: "To Kill a Mockingbird", author: "Harper Lee", publisher: "Grand Central", year: 1960, genre: "Fiction", price: 15.99, quantity: 30 }
        ];

        function renderBooks() {
            const tbody = document.getElementById('bookTableBody');
            tbody.innerHTML = books.map(book => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">${book.isbn}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${book.title}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${book.author}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${book.publisher}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${book.year}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${book.genre}</td>
                    <td class="px-6 py-4 whitespace-nowrap">$${book.price}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${book.quantity}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button onclick="editBook('${book.isbn}')" class="text-blue-600 hover:text-blue-900 mr-2">Edit</button>
                        <button onclick="openDeleteModal('${book.isbn}')" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function openAddBookModal() {
            document.getElementById('modalTitle').textContent = 'Add New Book';
            document.getElementById('bookForm').reset();
            document.getElementById('bookModal').classList.remove('hidden');
        }

        function closeBookModal() {
            document.getElementById('bookModal').classList.add('hidden');
        }

        function openDeleteModal(isbn) {
            currentBookToDelete = isbn;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.add('hidden');
        }

        function confirmDelete() {
            if (currentBookToDelete) {
                books = books.filter(book => book.isbn !== currentBookToDelete);
                renderBooks();
                closeDeleteModal();
            }
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(searchTerm) ||
                book.isbn.toLowerCase().includes(searchTerm) ||
                book.author.toLowerCase().includes(searchTerm) ||
                book.genre.toLowerCase().includes(searchTerm)
            );
            renderBooks(filteredBooks);
        });

        renderBooks();
    </script>
</body>
</html>
