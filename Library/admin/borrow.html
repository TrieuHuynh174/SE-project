<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

            background-color: #1E293B;
            color: white;
        }
    </style>
</head>
<body class="bg-cyan-100">
    <!-- Header -->
    <header class="bg-white p-4 flex justify-between items-center shadow-md">
        <div class="flex items-center">
            <img src="../assets/image/logo.png" alt="BookHub Logo" class="h-8 w-auto mr-2">
            <h1 class="text-black text-xl font-bold">Library</h1>
        </div>
    </header>
    
    <!-- Sidebar -->
   <!-- Sidebar -->
<aside class="fixed h-screen w-64 bg-slate-400 text-slate-950 p-4">
    <nav class="space-y-2">
        <a href="../admin/managebook.html" class="flex items-center gap-2 p-3 rounded-lg hover:bg-slate-700 transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
            <span>Manage Books</span>
        </a>
        <a href="../admin/manageaccount.html" class="flex items-center gap-2 p-3 rounded-lg hover:bg-slate-700 transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span>Manage Account</span>
        </a>
        <a href="../admin/borrow.html" class="flex items-center gap-2 p-3 rounded-lg sidebar-active">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <span>Borrow Books</span>
        </a>
        <a href="../admin/return.html" class="flex items-center gap-2 p-3 rounded-lg hover:bg-slate-700 transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 15v-1a4 4 0 00-4-4H8m0 0l3 3m-3-3l3-3m9 14V5a2 2 0 00-2-2H6a2 2 0 00-2 2v16l4-2 4 2 4-2 4 2z"></path>
            </svg>
            <span>Return Books</span>
        </a>
    </nav>
</aside>


        <!-- Main Content -->
        <main class="flex-1 ml-64 p-8">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">Pending Book Pickups</h2>
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search readers..." class="w-64 pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>

                <!-- Tables -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table id="pendingTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reserve Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reader Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Book Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 text-sm text-gray-500">2024-01-15</td>
                                <td class="px-6 py-4 flex items-center">
                                    <img class="h-8 w-8 rounded-full mr-4" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" alt="">
                                    <div class="text-sm font-medium text-gray-900">John Brown</div>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500">john@example.com</td>
                                <td class="px-6 py-4 text-sm text-gray-900">The Great Gatsby</td>
                                <td class="px-6 py-4">
                                    <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition-colors" onclick="markPickedUp(this)">Mark as Picked Up</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h2 class="mt-8 text-2xl font-bold text-gray-800">Completed Pickups</h2>
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table id="completedTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pickup Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reader Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Book Name</th>
                            </tr>
                        </thead>
                        <tbody id="completedBody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        function markPickedUp(button) {
            const row = button.closest("tr");
            const completedTable = document.getElementById("completedBody");

            // Clone row to Completed Table
            const clonedRow = row.cloneNode(true);
            clonedRow.removeChild(clonedRow.querySelector("td:last-child"));
            completedTable.appendChild(clonedRow);

            // Remove row from Pending Table
            row.remove();
        }

        document.getElementById("searchInput").addEventListener("input", function () {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll("#pendingTable tbody tr");

            rows.forEach((row) => {
                const name = row.cells[1].textContent.toLowerCase();
                const email = row.cells[2].textContent.toLowerCase();
                if (name.includes(filter) || email.includes(filter)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
