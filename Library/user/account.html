<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="bg-cyan-100">

    <!-- Header -->
    <header class="bg-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="../assets/image/logo.png" alt="Library Logo" class="h-8 w-auto mr-2">
            <h1 class="text-black text-xl font-bold">Library</h1>
        </div>
        <div>
            <input id="search" type="text" placeholder="Search books..." class="py-2 px-4 pr-10 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-300 border border-gray-300">
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex">
        <aside class="bg-slate-400 text-slate-950 w-64 min-h-screen p-4">
            <nav>
                <ul>
                    <li class="mb-4">
                        <a href="../user/homepage.html" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200"><i class="fas fa-book"></i><span class="ml-2">Catalog</span></a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200"><i class="fas fa-user"></i><span class="ml-2">Account</span></a>
                    </li>
                    <li class="mb-4">
                        <a href="../user/history.html" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200"><i class="fas fa-history"></i><span class="ml-2">History</span></a>
                    </li>
                    <li>
                        <a href="../user/signin.html" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200"><i class="fas fa-sign-out-alt"></i><span class="ml-2">Log Out</span></a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            

            <!-- Account Info -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex mb-6">
                    <div class="w-32 h-32 bg-gray-300 rounded-full flex items-center justify-center">
                        <span class="text-white text-2xl">JD</span> <!-- Placeholder cho ảnh đại diện -->
                    </div>
                    <div class="ml-6">
                        <p class="text-xl font-semibold">Minh Hien</p>
                        <button class="text-blue-500 hover:underline mt-2">Change Password</button>
                    </div>
                </div>

                <!-- Info Form -->
                <form class="space-y-4">
                    <div>
                        <label for="fullName" class="block text-gray-700">User Name</label>
                        <input type="text" id="fullName" value="Minh Hien" class="w-full p-3 border border-gray-300 rounded-lg" disabled> <!-- Tên không sửa được -->
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" value="hien01604@gmail.com" class="w-full p-3 border border-gray-300 rounded-lg" disabled> <!-- Email không sửa được -->
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" value="123-456-7890" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    
                    
                    <div class="flex justify-end">
                        <button type="submit" class="px-6 py-2 bg-black text-white rounded-lg hover:bg-gray-800">Save Change</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
