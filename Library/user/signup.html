<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", Helvetica, sans-serif;
        }
    </style>
</head>
<body class="bg-cyan-100 flex justify-center items-center min-h-screen">

    <div class="flex flex-col md:flex-row w-full max-w-5xl bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Left Section (Form) -->
        <div class="flex flex-col p-8 md:w-1/2">
            <!-- Logo -->
            <div class="flex items-center mb-6">
                <img src="../assets/image/logo.png" alt="Library Logo" class="w-10 h-10 mr-3">
                <h1 class="text-2xl font-bold">Library</h1>
            </div>
            <!-- Welcome Message -->
            <p class="text-gray-500 text-lg mb-2">Create your account</p>
            <h2 class="text-xl font-semibold mb-6">Sign Up to get started</h2>
            
            <!-- Form -->
            <form class="space-y-4" id="signupForm">
                <div>
                    <label for="email" class="block text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" placeholder="Enter email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label for="username" class="block text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" placeholder="Enter username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" placeholder="Enter password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <!-- Submit Button -->
                <button type="submit" class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition">Continue</button>
            </form>

            <!-- Signin Message -->
            <p class="text-center text-gray-600 mt-6">
                Already a member? <a href="../user/signin.html" class="text-blue-500 hover:underline font-bold">LOG IN</a>
            </p>
        </div>

        <!-- Right Section (Image) -->
        <div class="hidden md:flex items-center justify-center bg-gray-100 p-8 md:w-1/2">
            <img src="../assets/image/loginbg.png" alt="Books Illustration" class="max-w-full h-auto">
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Ngừng hành động mặc định (tải lại trang)

    // Lấy giá trị từ các trường đầu vào
    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Kiểm tra thông tin đầu vào
    if (!email || !username || !password) {
        alert('Please fill all fields');
        return;
    }

    // Lưu thông tin vào localStorage
    const userData = {
        email: email,
        username: username,
        password: password
    };

    // Lưu thông tin người dùng vào localStorage
    localStorage.setItem('userData', JSON.stringify(userData));

    // Chuyển hướng đến trang Sign In
    alert('Sign up successful! Please log in.');
    window.location.href = '../user/signin.html';
});

    </script>

</body>
</html>
