<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", Helvetica, sans-serif;
        }
    </style>
</head>
<body class="bg-cyan-100 flex justify-center items-center min-h-screen">
    <div class="flex flex-col md:flex-row w-full max-w-7xl bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Left Section (Form) -->
        <div class="flex flex-col p-8 md:w-1/2">
            <!-- Logo -->
            <div class="flex items-center mb-6">
                <img src="../assets/image/logo.png" alt="Library Logo" class="w-10 h-10 mr-3">
                <h1 class="text-2xl font-bold">Library</h1>
            </div>
            <!-- Welcome Message -->
            <p class="text-gray-500 text-lg mb-2">Create your account</p>
            <h2 class="text-xl text-center font-semibold mb-6">Sign Up to get started</h2>
            
            <!-- Form -->
            <form class="space-y-4" id="signupForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="email" class="block text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" placeholder="Enter email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="username" class="block text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" placeholder="Enter username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" placeholder="Enter password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="name" class="block text-gray-700 mb-1">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="id" class="block text-gray-700 mb-1">ID</label>
                        <input type="text" id="id" placeholder="Enter your ID" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-gray-700 mb-1">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-gray-700 mb-1">Gender</label>
                        <div class="flex items-center space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="Male" class="text-blue-500 focus:ring-blue-500">
                                <span class="ml-2">Male</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="Female" class="text-blue-500 focus:ring-blue-500">
                                <span class="ml-2">Female</span>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition">SIGN UP</button>
            </form>

            <!-- Signin Message -->
            <p class="text-center text-gray-600 mt-6">
                Already a member? <a href="../user/signin.html" class="text-blue-500 hover:underline font-bold">LOG IN</a>
            </p>
        </div>

        <!-- Right Section (Image) -->
        <div class="hidden md:flex items-center justify-center bg-gray-100 p-8 md:w-1/2">
            <img src="../assets/image/loginbg.png" alt="Books Illustration" class="max-w-full h-auto">
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngừng hành động mặc định (tải lại trang)
    
            // Lấy giá trị từ các trường đầu vào
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const id = document.getElementById('id').value;
            const phone = document.getElementById('phone').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value;
    
            // Kiểm tra thông tin đầu vào
            if (!email || !username || !password || !name || !id || !phone || !gender) {
                alert('Please fill all fields');
                return;
            }
    
            // Lưu thông tin vào localStorage
            const userData = {
                email: email,
                username: username,
                password: password,
                name: name,
                id: id,
                phone: phone,
                gender: gender
            };
    
            localStorage.setItem('userData', JSON.stringify(userData));
    
            // Chuyển hướng đến trang Sign In
            alert('Sign up successful! Please log in.');
            window.location.href = '../user/signin.html';
        });
    </script>
    
</body>
</html>
