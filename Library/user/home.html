<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="bg-cyan-100">
    <header class="bg-cyan-600 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="../assets/image/logo.png" alt="BookHub Logo" class="h-8 w-auto mr-2">
            <h1 class="text-white text-xl font-bold">Library</h1>
        </div>
        <div class="relative">
            <input type="text" placeholder="Search books..." class="py-2 px-4 pr-10 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-300" aria-label="Search">
            <button class="absolute right-3 top-2 text-gray-600"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <div class="flex">
        <aside class="bg-slate-400 text-slate-950 w-64 min-h-screen p-4">
            <nav>
                <ul>
                    <li class="mb-4">
                        <a href="#" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200" aria-label="Catalog">
                            <i class="fas fa-book"></i> <span class="ml-2">Catalog</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200" aria-label="Account">
                            <i class="fas fa-user"></i> <span class="ml-2">Account</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200" aria-label="History">
                            <i class="fas fa-history"></i> <span class="ml-2">History</span>
                        </a>
                    </li>
                    <li>
                        <a href="../user/signin.html" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200" aria-label="Log Out">
                            <i class="fas fa-sign-out-alt"></i> <span class="ml-2">Log Out</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="flex-1 p-8">
            <h2 class="text-3xl font-bold mb-6">Featured Books</h2>
            <div id="book-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Book items will be dynamically added here -->
            </div>
        </main>
    </div>

    <script>
        const bookGrid = document.getElementById('book-grid');
        const bookTitles = ['The Great Gatsby', 'To Kill a Mockingbird', '1984', 'Pride and Prejudice', 'The Catcher in the Rye', 'The Hobbit', 'Brave New World', 'The Lord of the Rings', 'Animal Farm', 'Fahrenheit 451'];
        let loadedBooks = 0;

        function createBookElement(title) {
            const book = document.createElement('div');
            book.className = 'bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105 focus-within:ring-2 focus-within:ring-blue-400';
            book.innerHTML = `
                <img src="https://images.unsplash.com/photo-1543002588-bfa74002ed7e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="${title} cover" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2">${title}</h3>
                    <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300" aria-label="View details of ${title}">View Details</button>
                </div>
            `;
            return book;
        }

        function loadMoreBooks() {
            for (let i = 0; i < 4 && loadedBooks < bookTitles.length; i++) {
                bookGrid.appendChild(createBookElement(bookTitles[loadedBooks]));
                loadedBooks++;
            }
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                loadMoreBooks();
            }
        }

        window.addEventListener('scroll', handleScroll);
        loadMoreBooks(); // Initial load
    </script>
</body>
</html>
