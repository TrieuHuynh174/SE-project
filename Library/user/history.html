<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Borrowed and Extended Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-cyan-100 font-sans">
    <!-- Header -->
    <header class="bg-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="../assets/image/logo.png" alt="Library Logo" class="h-8 w-auto mr-2">
            <h1 class="text-black text-xl font-bold">Library</h1>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex">
        <!-- Sidebar -->
        <aside class="bg-slate-400 text-slate-950 w-64 min-h-screen p-4">
            <nav>
                <ul>
                    <li class="mb-4">
                        <a href="../user/homepage.html" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200">
                            <i class="fas fa-book"></i><span class="ml-2">Catalog</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="../user/account.html" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200">
                            <i class="fas fa-user"></i><span class="ml-2">Account</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="../user/history.html" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200">
                            <i class="fas fa-history"></i><span class="ml-2">History</span>
                        </a>
                    </li>
                    <li>
                        <a href="../user/signin.html" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200">
                            <i class="fas fa-sign-out-alt"></i><span class="ml-2">Log Out</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Borrowed Books Section -->
            <section class="mb-12">
                <h2 class="text-3xl font-bold mb-6">Borrowed Books</h2>
                <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="p-4 text-left">Book</th>
                            <th class="p-4 text-left">Due Date</th>
                            <th class="p-4 text-left">Return Date</th>
                            <th class="p-4 text-left">Status</th>
                            <th class="p-4 text-left">Action</th>
                            <th class="p-4 text-left">Violations</th>
                        </tr>
                    </thead>
                    <tbody id="borrowedBooks">
                        <tr>
                            <td class="p-4 flex items-center">
                                <img src="../assets/image/book1.png" alt="Book Cover" class="h-16 w-12 rounded shadow mr-3">
                                <div>
                                    <p class="font-semibold">Tuổi trẻ đáng giá bao nhiêu</p>
                                    <p class="text-sm text-gray-500">by Rosie Nguyễn</p>
                                </div>
                            </td>
                            <td class="p-4">2024-11-30</td>
                            <td class="p-4">2024-12-05</td>
                            <td class="p-4">
                                <span class="bg-green-100 text-green-600 py-1 px-3 rounded-full text-sm">Still Valid</span>
                            </td>
                            <td class="p-4">
                                <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 mr-2" onclick="openExtendPopup(this)">Extend</button>
                                <button class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600" onclick="markLost(this)">Lost Book</button>
                            </td>
                            <td class="p-4 text-center">0</td>
                        </tr>
                        <tr>
                            <td class="p-4 flex items-center">
                                <img src="../assets/image/book2.png" alt="Book Cover" class="h-16 w-12 rounded shadow mr-3">
                                <div>
                                    <p class="font-semibold">The Great Gatsby</p>
                                    <p class="text-sm text-gray-500">by F. Scott Fitzgerald</p>
                                </div>
                            </td>
                            <td class="p-4">2024-11-15</td>
                            <td class="p-4">2024-11-20</td>
                            <td class="p-4">
                                <span class="bg-red-100 text-red-600 py-1 px-3 rounded-full text-sm">Overdue</span>
                            </td>
                            <td class="p-4">
                                <button class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600" onclick="markLost(this)">Lost Book</button>
                            </td>
                            <td class="p-4 text-center">1</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        let totalViolations = 0;

        function updateViolationCount(row, increment) {
            const violationsCell = row.querySelector("td:last-child");
            const currentCount = parseInt(violationsCell.textContent) || 0;
            const newCount = currentCount + increment;

            violationsCell.textContent = newCount;
            totalViolations = newCount; // Synchronize with the latest violation count

            console.log(`Updated Violations: ${totalViolations}`); // Debugging line
        }

        function openExtendPopup(button) {
            const row = button.closest("tr");
            const statusCell = row.querySelector("td:nth-child(4)");
            const status = statusCell.textContent.trim();

            if (status.includes("Overdue")) {
                alert("Cannot extend overdue books.");
                return;
            }

            alert("Extend logic triggered.");
            // Add your popup logic here
        }

        function markLost(button) {
            const row = button.closest("tr");

            updateViolationCount(row, 1);
            alert("Book marked lost! Violations updated.");
        }

    </script>
</body>
</html>
