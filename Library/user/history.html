<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", Helvetica, sans-serif;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-cyan-100">
    <!-- Header -->
    <header class="bg-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="../assets/image/logo.png" alt="BookHub Logo" class="h-8 w-auto mr-2">
            <h1 class="text-black text-xl font-bold">Library</h1>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex">
        <!-- Sidebar -->
        <aside class="bg-slate-400 text-slate-950 w-64 min-h-screen p-4">
            <nav>
                <ul>
                    <li class="mb-4">
                        <a href="../user/homepage.html" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200"><i class="fas fa-book"></i><span class="ml-2">Catalog</span></a>
                    </li>
                    <li class="mb-4">
                        <a href="../user/account.html" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200"><i class="fas fa-user"></i><span class="ml-2">Account</span></a>
                    </li>
                    <li class="mb-4">
                        <a href="../user/history.html" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200"><i class="fas fa-history"></i><span class="ml-2">History</span></a>
                    </li>
                    <li>
                        <a href="../user/signin.html" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200"><i class="fas fa-sign-out-alt"></i><span class="ml-2">Log Out</span></a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Borrowed Books Section -->
            <section class="mb-12">
                <h2 class="text-3xl font-bold mb-6">Borrowed Books</h2>
                <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="p-4 text-left">Book</th>
                            <th class="p-4 text-left">Due Date</th>
                            <th class="p-4 text-left">Return Date</th>
                            <th class="p-4 text-left">Status</th>
                            <th class="p-4 text-left">Action</th>
                            <th class="p-4 text-left">Lost Count</th>
                        </tr>
                    </thead>
                    <tbody id="borrowedBooks">
                        <tr>
                            <td class="p-4 flex items-center">
                                <img src="../assets/image/book1.png" alt="Book Cover" class="h-16 w-12 rounded shadow mr-3">
                                <div>
                                    <p class="font-semibold">Tuổi trẻ đáng giá bao nhiêu</p>
                                    <p class="text-sm text-gray-500">by Rosie Nguyễn</p>
                                </div>
                            </td>
                            <td class="p-4">2024-11-30</td>
                            <td class="p-4">2024-12-05</td>
                            <td class="p-4"><span class="bg-green-100 text-green-600 py-1 px-3 rounded-full text-sm">Still Valid</span></td>
                            <td class="p-4">
                                <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 mr-2" onclick="openExtendPopup(this)">Extend</button>
                                <button class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600" onclick="lostBook(this)">Lost Book</button>
                            </td>
                            <td class="p-4 text-center">0</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <!-- Extended Books Section -->
            <section>
                <h2 class="text-3xl font-bold mb-6">Extended Books</h2>
                <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="p-4 text-left">Book</th>
                            <th class="p-4 text-left">Extend Date</th>
                        </tr>
                    </thead>
                    <tbody id="extendedBooks"></tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Extend Popup -->
    <div id="extendPopup" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Extend Book</h2>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">New Extend Date</label>
                <input type="date" id="extendDate" class="w-full p-2 border rounded">
            </div>
            <div class="flex justify-end space-x-4">
                <button class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400" onclick="closeExtendPopup()">Cancel</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="confirmExtend()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        let currentRow = null;

        function openExtendPopup(button) {
            currentRow = button.closest("tr");
            document.getElementById("extendPopup").classList.remove("hidden");
        }

        function closeExtendPopup() {
            document.getElementById("extendPopup").classList.add("hidden");
        }

        function confirmExtend() {
            const extendDate = document.getElementById("extendDate").value;
            if (!extendDate) {
                alert("Please select a date.");
                return;
            }

            const extendedBooksTable = document.getElementById("extendedBooks");
            const clonedRow = currentRow.cloneNode(true);

            clonedRow.querySelector("td:nth-child(2)").textContent = extendDate;
            clonedRow.querySelector("td:nth-child(3)").remove();
            clonedRow.querySelector("td:nth-child(4)").innerHTML = '<span class="bg-blue-100 text-blue-600 py-1 px-3 rounded-full text-sm">Extended</span>'; // Update status to "Extended"
            clonedRow.querySelector("td:nth-child(5)").remove(); // Remove action buttons
            clonedRow.querySelector("td:nth-child(6)").remove();

            extendedBooksTable.appendChild(clonedRow);
            currentRow.remove();
            closeExtendPopup();
        }

        function lostBook(button) {
            const row = button.closest("tr");
            const lostCountCell = row.querySelector("td:last-child");
            let lostCount = parseInt(lostCountCell.textContent) || 0;

            lostCount++;
            lostCountCell.textContent = lostCount;

            // Hide both the "Lost Book" and "Extend" buttons
            row.querySelector("button[onclick='lostBook(this)']").style.display = "none";
            row.querySelector("button[onclick='openExtendPopup(this)']").style.display = "none";

            // Change the status to "Lost"
            row.querySelector("td:nth-child(4)").innerHTML = '<span class="bg-red-100 text-red-600 py-1 px-3 rounded-full text-sm">Lost</span>';

            alert(`This book has been marked as lost ${lostCount} time(s). You will be penalized.`);
        }
    </script>
</body>

</html>
